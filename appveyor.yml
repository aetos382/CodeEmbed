#---------------------------------#
#      general configuration      #
#---------------------------------#

# version format
version: 0.3.{build}                 # You can use {branch} to, for example

# Do not build on tags (GitHub only)
skip_tags: true

skip_commits:
  message: /#nobuild/

# fetch repository as zip archive
shallow_clone: true

#---------------------------------#
#    environment configuration    #
#---------------------------------#

# Operating system (build VM template)
os: Windows Server 2012 R2

# environment variables
environment:
  github_oauth_token:
    secure: mExIOSztxCyWXgD34Rb/k1zqlC6PvJrOVmD3BCaztfBURfg3vPteV5d0Ba2o8+pL
  deploy_password:
    secure: zNLL5lRzzeLaTlAkc9ZMdIGidTDNRFw+QmBxq08UM8V/0LFN2RxKXHs2W75E36hxaACrk/e9E99gFGP5VqSzfg==
  deploy_password_dev:
    secure: KgSo90aar4SKwjJH91cbxC+fn0ZXhzRnr29DflE9jJ2cm2Y4EzdLkKy7C2stLYfYcGsXxb41VUQiwjHFtSvXTA==

# this is how to allow failing jobs in the matrix
matrix:
  fast_finish: true     # set this flag to immediately finish build once one of the jobs fails.

# scripts that run after cloning repository
install:
  - cinst WAWSDeploy -y
  - ps: .\Update-Npm.ps1 -Version '0.12' -Bitness 'x64'
  - npm install -g bower gulp
  - git --version
  - npm --version
  - bower --version
  - gulp --version

# caching files
cache:
  - packages -> **\packages.config
  - node_modules -> **\package.json
  - bower_components -> **\bower.json
  - $(AppData)\npm-cache -> **\package.json
  - $(ChocolateyInstall) -> deploy.cmd

# enable patching of AssemblyInfo.* files
assembly_info:
  patch: true
  file: "AssemblyInfo.*"
  assembly_version: "0.3.0"
  assembly_file_version: "{version}"

#---------------------------------#
#       build configuration       #
#---------------------------------#

# build platform, i.e. x86, x64, Any CPU. This setting is optional.
platform: Any CPU

# build Configuration, i.e. Debug, Release, etc.
configuration:
  - Debug
  - Release

build:
  parallel: true           # enable MSBuild parallel builds
  project: CodeEmbed.sln   # path to Visual Studio solution or project

  # MSBuild verbosity level
  verbosity: normal

# scripts to run before build
before_build:
  - ps: .\Set-OAuthToken.ps1
  - ps: .\Update-Version.ps1
  - transform.cmd

#---------------------------------#
#       tests configuration       #
#---------------------------------#

#---------------------------------#
#      artifacts configuration    #
#---------------------------------#

artifacts:
  - path: Publish
  - path: CodeEmbed.Web.Api
  - path: CodeEmbed.Web.Site

#---------------------------------#
#     deployment configuration    #
#---------------------------------#

# to run your custom scripts instead of provider deployments
deploy_script: deploy.cmd

#---------------------------------#
#         notifications           #
#---------------------------------#

# on build failure
notifications:

  # Email
  - provider: Email
    to: build-notification@aerie.jp
    on_build_success: false
    on_build_failure: true
    on_build_status_changed: true
